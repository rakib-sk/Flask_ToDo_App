<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ToDo App{% endblock %}</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

 
  
  
  <header class="bg-dark text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">ToDo App</h1>

      <nav>
        <a class="btn btn-outline-light me-2" href="{{ url_for('tasks.view_tasks') }}">Home</a>

        {% if "user" in session %}
          <a class="btn btn-danger" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-success" href="{{ url_for('auth.register') }}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  
  
  
  <main class="container">

   
    
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}

  </main>

 
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">RootCore6 Â© All rights reserved</p>
    </div>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
